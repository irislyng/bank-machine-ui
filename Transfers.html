<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bank Machine</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
      <div class="row">
        <h1 class="text-center">Transfers</h1>
      </div>
  		<div class="row">
        <div class="col-lg-6 col-lg-offset-3">
			<div class="form-group">
			<label for="sel1">From:</label>
			<select class="form-control" id="sel1">
			<option>Chequing</option>
			<option>Savings</option>
			<option>USD</option>
			<option>Mastercard</option>
		  </select>
			</div>
        </div>
		</div>
		
		<div class="row">
        <div class="col-lg-6 col-lg-offset-3">
			<div class="form-group">
			<label for="sel1">To:</label>
			<select class="form-control" id="sel1">
			<option>Chequing</option>
			<option>Savings</option>
			<option>USD</option>
			<option>Mastercard</option>
		  </select>
			</div>
        </div>
		</div>
	</div>

<div class="container">
  		<div class="row">
        <div class="col-lg-offset-3 col-lg-6">
    			<div class="form-group">
            <label for="account-number">Amount to Transfer:</label>
			<div class="input-group">
			<div class="input-group-addon">$</div>
            <input type="number" class="form-control" id="account-number">
			<div class="input-group-addon">.00</div>
          </div>
        </div>
  		</div>
		</div>
  		<div class="row">
        <center>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
          </div>
        </center>
      </div>
      <div class="row">
        <center>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-default">4</button>
            <button type="button" class="btn btn-default">5</button>
            <button type="button" class="btn btn-default">6</button>
          </div>
        </center>
  		</div>
      <div class="row">
        <center>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-default">7</button>
            <button type="button" class="btn btn-default">8</button>
            <button type="button" class="btn btn-default">9</button>
          </div>
        </center>
      </div>
      <div class="row">
        <center>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-default">0</button>
            <button type="button" class="btn btn-success"><i class="fa fa-white fa-check" aria-hidden="true"></i></button>
          </div>
        </center>
      </div>
  	</div>	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
